
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
form span{width:100px;

		display:inline-block;
		}
div{border-radius:20px;
	border:2px solid #3FF;
	width:500px;
	margin:auto;}
h3{height: 40px;
	padding-left: 15px;
	border-top-left-radius:20px;
	border-top-right-radius:20px;

	margin:0px 0px;
}
fieldset{border: none;

	.w{text-align: center;

</head>

<body>
<div>
<h3>反馈表单</h3>
<form action="yonghu.jsp" method="post">

    <legend>基本信息</legend>
  		<p><span>姓名:</span><input type="text" name="name" autofocus ></p>
  		
  		  <p> <label for="password">密码：</label>
    		<input type="text" id="password" name="password">

    	</p>
    	
		<p>
    		<label for="confirmPassword">重复密码：</label>

		</p>

			<label for="nan">男</label>

			<label for="nv">女</label>
		</p>
    	
  
   
   </fieldset>
 <fieldset>
 <legend>详细信息</legend>
 内容：
<textarea cols="60" rows="8" placeholder="详细内容" name="details"></textarea>

       <input class="w" type="reset"  value="重置">
	</p>
    

</form>

</div>
</body>
</html>
